<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="1_Miguel.css" />
  <title>Exemplo Flexbox</title>
</head>
<body>


  <div class="container row">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <div class="container column">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <p><b>FLEX-DIRECTION</b></p>


  <div class="container wrap">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
    <div class="box">13</div>
    <div class="box">14</div>
    <div class="box">15</div>
  </div>
  <p><b>FLEX-WRAP</b></p>


  <div class="container flow">
    <div class="box">15</div>
    <div class="box">14</div>
    <div class="box">13</div>
    <div class="box">12</div>
    <div class="box">11</div>
    <div class="box">10</div>
    <div class="box">9</div>
    <div class="box">8</div>
    <div class="box">7</div>
    <div class="box">6</div>
    <div class="box">5</div>
    <div class="box">4</div>
    <div class="box">3</div>
    <div class="box">2</div>
    <div class="box">1</div>
  </div>
  <p><b>FLEX-FLOW</b></p>


  <div class="container justify">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <p><b>JUSTIFY-CONTENT</b></p>


  <div class="container align">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  <p><b>ALIGN-ITEMS</b></p>

</body>
</html>
